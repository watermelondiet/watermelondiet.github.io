<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Your existing CSS stays exactly the same -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a365d;
            --secondary-color: #2b77ad;
            --accent-color: #4299e1;
            --text-color: #2d3748;
            --text-light: #4a5568;
            --background: #ffffff;
            --light-bg: #f7fafc;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--background);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent-color);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-color);
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        /* Main content */
        main {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        /* Blog specific styles */
        .blog-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .blog-post h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .blog-post-meta {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .blog-post-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .blog-post-content h2 {
            color: var(--primary-color);
            margin: 2rem 0 1rem;
            font-size: 1.8rem;
        }

        .blog-post-content h3 {
            color: var(--secondary-color);
            margin: 1.5rem 0 0.75rem;
            font-size: 1.4rem;
        }

        .blog-post-content p {
            margin-bottom: 1rem;
        }

        .blog-post-content ul, .blog-post-content ol {
            margin: 1rem 0 1rem 2rem;
        }

        .blog-post-content li {
            margin-bottom: 0.5rem;
        }

        /* Code blocks */
        .blog-post-content pre {
            background: var(--light-bg);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
            border-left: 4px solid var(--accent-color);
        }

        .blog-post-content code {
            background: var(--light-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .blog-post-content pre code {
            background: none;
            padding: 0;
        }

        /* Images */
        .blog-post-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border-radius: 6px;
            box-shadow: var(--shadow);
        }

        /* Back to blog button */
        .back-to-blog {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .back-to-blog:hover {
            background: var(--secondary-color);
            color: white;
        }

        /* Tech tags for blog posts */
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
            justify-content: center;
        }

        .tech-tag {
            background: var(--light-bg);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        /* Footer */
        footer {
            background: var(--primary-color);
            color: white;
            padding: 3rem 0 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h4 {
            margin-bottom: 1rem;
            color: white;
        }

        .footer-section a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: white;
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--background);
                flex-direction: column;
                padding: 1rem;
                box-shadow: var(--shadow);
            }

            .nav-links.active {
                display: flex;
            }

            .blog-post {
                padding: 1rem;
            }

            .blog-post h1 {
                font-size: 2rem;
            }

            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">{{ site.author.name }}</div>
                <ul class="nav-links">
                    <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
                    <li><a href="{{ '/resume' | relative_url }}" {% if page.url == '/resume/' %}class="active"{% endif %}>Resume</a></li>
                    <li><a href="{{ '/about' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>
                    <li><a href="{{ '/blog' | relative_url }}" {% if page.url contains '/blog' %}class="active"{% endif %}>Blog</a></li>
                    <li><a href="{{ '/contact' | relative_url }}" {% if page.url == '/contact/' %}class="active"{% endif %}>Contact</a></li>
                </ul>
                <button class="menu-toggle">â˜°</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Connect</h4>
                    <p><a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></p>
                    <p><a href="{{ site.author.linkedin }}">LinkedIn</a></p>
                    <p><a href="{{ site.author.github }}">GitHub</a></p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <p><a href="{{ '/resume' | relative_url }}">Resume</a></p>
                    <p><a href="{{ '/about' | relative_url }}">About</a></p>
                    <p><a href="{{ '/contact' | relative_url }}">Contact</a></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 {{ site.author.name }}. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Simple mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinksContainer = document.querySelector('.nav-links');

            menuToggle.addEventListener('click', function() {
                navLinksContainer.classList.toggle('active');
            });
        });
    </script>
</body>
</html>

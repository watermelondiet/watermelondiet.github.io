<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - Michael Cooke{% else %}Michael Cooke{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}Cybersecurity professional and Army Cyber Operations Specialist{% endif %}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a365d;
            --secondary-color: #2b77ad;
            --accent-color: #4299e1;
            --text-color: #2d3748;
            --text-light: #4a5568;
            --background: #ffffff;
            --light-bg: #f7fafc;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-to-blog {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            margin-bottom: 3rem;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .back-to-blog:hover {
            background: var(--secondary-color);
        }

        .blog-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .blog-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .blog-meta {
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .tech-tag {
            background: var(--light-bg);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        .blog-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .blog-content h2 {
            color: var(--primary-color);
            margin: 2rem 0 1rem;
            font-size: 1.8rem;
        }

        .blog-content h3 {
            color: var(--secondary-color);
            margin: 1.5rem 0 0.75rem;
            font-size: 1.4rem;
        }

        .blog-content p {
            margin-bottom: 1rem;
        }

        .blog-content ul, .blog-content ol {
            margin: 1rem 0 1rem 2rem;
        }

        .blog-content li {
            margin-bottom: 0.5rem;
        }

        .blog-content pre {
            background: var(--light-bg);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
            border-left: 4px solid var(--accent-color);
        }

        .blog-content code {
            background: var(--light-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .blog-content pre code {
            background: none;
            padding: 0;
        }

        .blog-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border-radius: 6px;
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .blog-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/blog/" class="back-to-blog">← Back to Blog</a>
        
        <article>
            <header class="blog-header">
                <h1 class="blog-title">{{ page.title }}</h1>
                <div class="blog-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
                    {% if page.read_time %} • {{ page.read_time }} min read{% endif %}
                </div>
                {% if page.tech_stack %}
                <div class="tech-stack">
                    {% for tech in page.tech_stack %}
                    <span class="tech-tag">{{ tech }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </header>
            
            <div class="blog-content">
                {{ content }}
            </div>
        </article>
    </div>
</body>
</html>
